---
- name: Update Windows using Ansible
  hosts: nondc
  
  tasks:
    - name: Add  PsWindowsUpdate Powershell Module
      win_psmodule:
        name: PsWindowsUpdate
        state: present

    - name: Win Update
      ansible.windows.win_updates:
        category_names: '*'
        server_selection: windows_update
        state: installed
        reboot: yes
        log_path: C:\ansible_win_update.txt
