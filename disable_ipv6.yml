---
- name: Disable ipv6 via registry key
  hosts: all
  gather_facts: no

  tasks:
    - name: adding reg key
      ansible.windows.win_regedit:
        path: HKLM\SYSTEM\CurrentControlSet\Services\Tcpip6\Parameters
        name: DisabledComponents
        data: 0xff
        type: dword
      register: complete
    - name: reboot
      ansible.windows.win_reboot:
        when: complete.changed